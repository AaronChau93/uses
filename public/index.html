<!DOCTYPE html>
<html ng-app="uses">
  <head>
      <meta charset="utf-8">
      <title id="page panel">U.S.E.S. Smart Home Application</title>
  </head>
  <script src="/nm/angular/angular.min.js"></script>
  <script src="/nm/angular-route/angular-route.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/nm/jquery/dist/jquery.min.js"></script>
  <script src="/nm/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/nm/bootstrap/dist/css/bootstrap.min.css">
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand" ng-href="#/">U.S.E.S.</div>
        </div>
        <div id="navbar" class="navbar-collapse collapse" ng-controller="HeaderController as headerCtrl">
          <ul class="nav navbar-nav">
            <li ng-class="{active:headerCtrl.isSelected(1)}">
              <a ng-href="#/myAccount" id="myAccount">My U.S.E.S.</a>
            </li>
            <li ng-class="{active:headerCtrl.isSelected(2)}">
              <a ng-href="#/" id="aboutUses">About U.S.E.S.</a>
            </li>
            <li ng-class="{active:headerCtrl.isSelected(3)}">
              <a ng-href="#/createAccount" id="createAccount">Join U.S.E.S.</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br></br>
    <div class="container" ng-view>
    </div>
  </body>
</html>
