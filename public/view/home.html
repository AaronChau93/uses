<div class="container">
    <div class="jumbotron" style="padding-bottom:0px;">
        <h2>USES - SIC Hackathon!</h2>
    </div>
    <form name="signinForm" class="form-signin" role="form" ng-submit="SignIn($event)">
        <input ng-model="user.email" name="email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
        <input ng-model="user.password" name="password" type="password" class="form-control" placeholder="Password" required="">
		
		<!-- TODO: Make sign up page.
		<a href="#"> Sign Up</a>
		-->
		
		<button type="submit" ng-click="SignIn($event)" class="btn btn-lg btn-primary btn-block">SignIn</button>

		<div class="alert alert-danger ng-hide" role="alert" ng-model="error" ng-show="showDetails">{{error}}</div>
		<div ng-show="form.email.$dirty">
		  <span ng-show="form.email.$error.required">Email cannot be blank.</span>
		  <span ng-show="form.email.$error.email">Invalid email.</span>
		</div>
		<div ng-show="form.email.$touched">
		  <span ng-show="form.password.$error.required">Password cannot be blank.</span>
		</div>
	</form>


</div>
