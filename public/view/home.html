<div class="container">
    <div class="jumbotron" style="padding-bottom:0px;">
        <h2>USES - SIC Hackathon!</h2>
    </div>
    <form class="form-signin" role="form" ng-submit="SignIn($event)">
        <input ng-model="user.email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
        <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
        <label class="checkbox">
            <a href="#"> Sign Up</>
        </label>
    <button type="submit" ng-click="SignIn($event)" class="btn btn-lg btn-primary btn-block">SignIn</button>
  </form>
</div>
